<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>VITTEL | Admin Panel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root{
      --bg:#0b0b0d;
      --card:rgba(255,255,255,.04);
      --line:rgba(255,255,255,.10);
      --line2:rgba(255,255,255,.16);
      --text:#f2f2f2;
      --muted:rgba(255,255,255,.62);
      --btn:#f2f2f2;
      --btnText:#0b0b0d;
      --danger:#ff4d4d;
      --ok:#2cff9a;
      --radius:18px;
      --radius2:14px;
      --shadow: 0 30px 90px rgba(0,0,0,.55);
      --mono: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      min-height:100vh;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      color:var(--text);
      background:
        radial-gradient(900px 420px at 15% 20%, rgba(255,255,255,.06), transparent 60%),
        radial-gradient(700px 420px at 85% 75%, rgba(255,255,255,.04), transparent 60%),
        linear-gradient(180deg, #0b0b0d, #070709);
      padding:28px 14px;
      display:flex;
      justify-content:center;
    }
    .wrap{ width:min(1200px, 100%); }
    .top{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:14px;
      padding:16px 18px;
      border:1px solid var(--line);
      border-radius:22px;
      background: rgba(0,0,0,.30);
      backdrop-filter: blur(10px);
      box-shadow: var(--shadow);
      margin-bottom:14px;
    }
    .brand{
      display:flex;align-items:center;gap:10px;
      letter-spacing:.16em;text-transform:uppercase;
      font-weight:800;font-size:13px;
    }
    .brand img{
      width:18px;height:18px;border-radius:6px;object-fit:cover;
      border:1px solid rgba(255,255,255,.16);
      box-shadow: 0 8px 24px rgba(0,0,0,.45);
      background:#000;
    }
    .sub{ color:var(--muted); font-size:12px; letter-spacing:.06em; }
    .grid{
      display:grid;
      grid-template-columns: 420px 1fr;
      gap:14px;
    }
    @media (max-width:980px){
      .grid{ grid-template-columns:1fr; }
    }

    .card{
      border:1px solid var(--line);
      border-radius:22px;
      background: rgba(0,0,0,.26);
      box-shadow: var(--shadow);
      overflow:hidden;
    }
    .cardHead{
      padding:14px 16px;
      border-bottom:1px solid var(--line);
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      background: rgba(255,255,255,.03);
    }
    .cardTitle{
      letter-spacing:.18em;
      text-transform:uppercase;
      font-size:12px;
      color:var(--muted);
    }
    .pill{
      font-size:11px;
      letter-spacing:.10em;
      text-transform:uppercase;
      color:rgba(255,255,255,.75);
      padding:6px 10px;
      border-radius:999px;
      border:1px solid var(--line);
      background: rgba(255,255,255,.03);
    }
    .body{ padding:14px 16px; }
    label{
      display:block;
      font-size:12px;
      letter-spacing:.10em;
      text-transform:uppercase;
      color:var(--muted);
      margin:0 0 6px;
    }
    input, select{
      width:100%;
      padding:12px 12px;
      border-radius:14px;
      border:1px solid var(--line);
      background: rgba(255,255,255,.03);
      color:var(--text);
      outline:none;
      font-size:14px;
    }
    input:focus, select:focus{
      border-color: rgba(255,255,255,.28);
      box-shadow: 0 0 0 3px rgba(255,255,255,.06);
    }
    .row{ display:grid; grid-template-columns:1fr 1fr; gap:10px; }
    @media (max-width:520px){ .row{ grid-template-columns:1fr; } }

    .btn{
      appearance:none;
      border:none;
      cursor:pointer;
      border-radius:16px;
      padding:12px 14px;
      font-weight:800;
      letter-spacing:.02em;
      font-size:14px;
      display:inline-flex;
      align-items:center;
      justify-content:center;
      gap:10px;
      background: var(--btn);
      color: var(--btnText);
      transition: transform .12s ease, filter .12s ease;
      width:100%;
    }
    .btn:hover{ transform: translateY(-1px); filter: brightness(1.03); }
    .btnGhost{
      background: transparent;
      color: var(--text);
      border: 1px solid var(--line2);
    }
    .msg{
      margin-top:10px;
      font-size:12px;
      color:var(--muted);
      min-height:16px;
    }
    .msg.ok{ color: rgba(44,255,154,.82); }
    .msg.err{ color: rgba(255,77,77,.85); }

    .tableWrap{
      border-top:1px solid var(--line);
      background: rgba(255,255,255,.02);
      overflow:auto;
      max-height: 560px;
    }
    table{ width:100%; border-collapse:collapse; font-size:13px; }
    thead{
      position:sticky; top:0; z-index:2;
      background: rgba(0,0,0,.55);
      backdrop-filter: blur(10px);
    }
    th, td{
      padding:12px 12px;
      border-bottom:1px solid rgba(255,255,255,.08);
      text-align:left;
      white-space:nowrap;
    }
    th{
      font-size:11px;
      letter-spacing:.14em;
      text-transform:uppercase;
      color:rgba(255,255,255,.60);
    }
    tbody tr:hover{ background: rgba(255,255,255,.03); }
    .key{
      font-family: var(--mono);
      letter-spacing:.02em;
      padding:6px 10px;
      border-radius:999px;
      border:1px solid rgba(255,255,255,.14);
      background: rgba(255,255,255,.03);
      display:inline-flex;
      gap:8px;
      align-items:center;
    }
    .tinyBtn{
      border:none; cursor:pointer;
      border-radius:999px;
      padding:6px 10px;
      font-size:11px;
      font-weight:800;
      letter-spacing:.08em;
      text-transform:uppercase;
      background: rgba(255,255,255,.12);
      color:rgba(255,255,255,.92);
    }
    .tinyBtn:hover{ filter: brightness(1.08); }
    .danger{
      background: rgba(255,77,77,.14);
      color: rgba(255,77,77,.95);
      border: 1px solid rgba(255,77,77,.22);
    }
    .badgeStatus{
      padding:6px 10px;
      border-radius:999px;
      font-size:11px;
      letter-spacing:.10em;
      text-transform:uppercase;
      border:1px solid rgba(255,255,255,.14);
      background: rgba(255,255,255,.03);
    }
    .st-active{ color: rgba(44,255,154,.92); border-color: rgba(44,255,154,.22); background: rgba(44,255,154,.08); }
    .st-expired{ color: rgba(255,77,77,.92); border-color: rgba(255,77,77,.22); background: rgba(255,77,77,.08); }
    .st-unused{ color: rgba(255,255,255,.82); }

    .toast{
      position:fixed;
      left:50%;
      bottom:18px;
      transform:translateX(-50%);
      padding:10px 12px;
      border-radius:999px;
      border:1px solid rgba(255,255,255,.14);
      background: rgba(0,0,0,.70);
      color: rgba(255,255,255,.86);
      font-size:12px;
      letter-spacing:.02em;
      display:none;
      box-shadow: 0 18px 60px rgba(0,0,0,.55);
      backdrop-filter: blur(10px);
      z-index:999;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="top">
      <div>
        <div class="brand">
          <img src="https://i.postimg.cc/6Q1THhjb/1fb4e891fde837ae834dbb7b18a89bc1.webp" alt="logo"/>
          <span>VITTEL</span>
        </div>
        <div class="sub">Admin panel • session saved • auto-refresh</div>
      </div>
      <div class="pill" id="keysCount">0 keys</div>
    </div>

    <div class="grid">
      <div class="card" id="loginCard">
        <div class="cardHead">
          <div class="cardTitle">Admin Login</div>
          <div class="pill">Secure</div>
        </div>
        <div class="body">
          <div class="row">
            <div>
              <label for="loginUser">Username</label>
              <input id="loginUser" autocomplete="off" />
            </div>
            <div>
              <label for="loginPass">Password</label>
              <input id="loginPass" type="password" autocomplete="off" />
            </div>
          </div>
          <div style="margin-top:10px;">
            <button class="btn" id="loginBtn">Login</button>
          </div>
          <div class="msg" id="loginMsg"></div>
        </div>
      </div>

      <div class="card" id="mainPanel" style="display:none;">
        <div class="cardHead">
          <div class="cardTitle">Key management</div>
          <div class="pill">Auto refresh: 3s</div>
        </div>

        <div class="body">
          <div class="row">
            <div>
              <label for="durationSelect">Duration</label>
              <select id="durationSelect">
                <option value="1d">1 day</option>
                <option value="3d">3 days</option>
                <option value="7d">7 days</option>
                <option value="14d">14 days</option>
                <option value="30d">30 days</option>
                <option value="lifetime">Lifetime</option>
              </select>
            </div>
            <div>
              <label>&nbsp;</label>
              <button class="btn" id="createKeyBtn">Generate key</button>
            </div>
          </div>

          <div style="margin-top:10px;">
            <label>Last generated key</label>
            <input id="lastKey" readonly />
          </div>

          <div class="msg" id="createMsg"></div>
        </div>

        <div class="tableWrap">
          <table>
            <thead>
              <tr>
                <th>Key</th>
                <th>Status</th>
                <th>Duration</th>
                <th>First use</th>
                <th>Expires</th>
                <th>HWID</th>
                <th>Roblox</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="keysBody"></tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <div class="toast" id="toast"></div>

  <script>
  (function(){
    const loginCard = document.getElementById("loginCard");
    const mainPanel = document.getElementById("mainPanel");
    const loginUser = document.getElementById("loginUser");
    const loginPass = document.getElementById("loginPass");
    const loginBtn = document.getElementById("loginBtn");
    const loginMsg = document.getElementById("loginMsg");

    const createBtn = document.getElementById("createKeyBtn");
    const durationEl = document.getElementById("durationSelect");
    const createMsg = document.getElementById("createMsg");
    const lastKeyEl = document.getElementById("lastKey");

    const keysBody = document.getElementById("keysBody");
    const keysCount = document.getElementById("keysCount");
    const toast = document.getElementById("toast");

    let refreshTimer = null;

    function showToast(text){
      toast.textContent = text;
      toast.style.display = "block";
      clearTimeout(showToast._t);
      showToast._t = setTimeout(() => toast.style.display = "none", 1400);
    }

    function setMsg(el, msg, ok){
      el.textContent = msg || "";
      el.className = "msg " + (ok ? "ok" : "err");
    }

    async function api(path, options){
      const res = await fetch(path, { credentials:"include", ...options });
      const text = await res.text();
      let data=null;
      try{ data = JSON.parse(text); }catch{ data = null; }
      return { res, data, raw:text };
    }

    function showPanel(){
      loginCard.style.display = "none";
      mainPanel.style.display = "block";
      if (refreshTimer) clearInterval(refreshTimer);
      refreshTimer = setInterval(() => loadKeys(true), 3000);
    }

    function showLogin(){
      mainPanel.style.display = "none";
      loginCard.style.display = "block";
      if (refreshTimer) { clearInterval(refreshTimer); refreshTimer = null; }
    }

    async function login(){
      setMsg(loginMsg, "", true);
      const u = loginUser.value.trim();
      const p = loginPass.value;
      if(!u || !p){
        setMsg(loginMsg, "Enter username and password.", false);
        return;
      }
      try{
        const { res, data } = await api("/api/admin/login", {
          method:"POST",
          headers:{ "Content-Type":"application/json" },
          body:JSON.stringify({ username:u, password:p })
        });
        if(!res.ok || !data || !data.ok){
          setMsg(loginMsg, "Invalid credentials.", false);
          return;
        }
        setMsg(loginMsg, "Logged in.", true);
        showPanel();
        loadKeys(true);
      }catch(e){
        setMsg(loginMsg, "Request failed.", false);
      }
    }

    function esc(s){
      return String(s || "").replace(/[&<>"']/g, m => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[m]));
    }

    function fmtDate(v){
      if(!v) return "—";
      try{ return new Date(v).toLocaleString(); }catch{ return "—"; }
    }

    async function loadKeys(silent){
      if (!silent) keysBody.innerHTML = "<tr><td colspan='8' style='color:rgba(255,255,255,.55);padding:16px;'>Loading…</td></tr>";
      try{
        const { res, data } = await api("/api/admin/keys");
        if(res.status === 401){
          showLogin();
          setMsg(loginMsg, "Session expired. Login again.", false);
          return;
        }
        if(!res.ok || !Array.isArray(data)){
          keysBody.innerHTML = "<tr><td colspan='8' style='color:rgba(255,255,255,.55);padding:16px;'>Failed to load keys.</td></tr>";
          keysCount.textContent = "0 keys";
          return;
        }

        keysCount.textContent = data.length + " keys";
        keysBody.innerHTML = "";

        data.forEach(k => {
          const tr = document.createElement("tr");

          const statusClass =
            k.status === "active" ? "badgeStatus st-active" :
            k.status === "expired" ? "badgeStatus st-expired" :
            "badgeStatus st-unused";

          const firstUsed = k.first_used_at ? fmtDate(k.first_used_at) : "—";
          const expires = k.expires_at ? fmtDate(k.expires_at) : (k.duration_type === "lifetime" ? "Never" : "Not started");

          tr.innerHTML = `
            <td>
              <span class="key">
                <span>${esc(k.key_value)}</span>
                <button class="tinyBtn" data-copy="${esc(k.key_value)}">Copy</button>
              </span>
            </td>
            <td><span class="${statusClass}">${esc(k.status || "unused")}</span></td>
            <td>${esc(k.duration_type || "")}</td>
            <td>${esc(firstUsed)}</td>
            <td>${esc(expires)}</td>
            <td style="color:rgba(255,255,255,.70)">${k.hwid ? esc(k.hwid) : "—"}</td>
            <td style="color:rgba(255,255,255,.70)">${k.roblox_username ? esc(k.roblox_username) + " ("+esc(k.roblox_user_id)+")" : "—"}</td>
            <td>
              <button class="tinyBtn danger" data-del="${esc(k.id)}">Delete</button>
            </td>
          `;
          keysBody.appendChild(tr);
        });

      }catch(e){
        keysBody.innerHTML = "<tr><td colspan='8' style='color:rgba(255,255,255,.55);padding:16px;'>Error.</td></tr>";
      }
    }

    async function createKey(){
      setMsg(createMsg, "", true);
      const dur = durationEl.value;
      try{
        const { res, data } = await api("/api/admin/keys", {
          method:"POST",
          headers:{ "Content-Type":"application/json" },
          body:JSON.stringify({ duration_type: dur })
        });
        if(res.status === 401){
          showLogin();
          setMsg(loginMsg, "Session expired. Login again.", false);
          return;
        }
        if(!res.ok || !data || !data.ok){
          setMsg(createMsg, "Failed to create key.", false);
          return;
        }
        lastKeyEl.value = data.key.key_value;
        setMsg(createMsg, "Key created.", true);
        showToast("Copied to field");
        loadKeys(true);
      }catch(e){
        setMsg(createMsg, "Request failed.", false);
      }
    }

    async function deleteKey(id){
      if(!confirm("Delete this key?")) return;
      try{
        const { res, data } = await api("/api/admin/keys/delete?id="+encodeURIComponent(id), { method:"DELETE" });
        if(res.status === 401){
          showLogin();
          setMsg(loginMsg, "Session expired. Login again.", false);
          return;
        }
        if(!res.ok || !data || !data.ok){
          alert("Failed to delete key.");
          return;
        }
        showToast("Deleted");
        loadKeys(true);
      }catch(e){
        alert("Error.");
      }
    }

    async function copyKey(val){
      try{
        await navigator.clipboard.writeText(val);
        showToast("Copied");
      }catch{
        // fallback
        const t = document.createElement("textarea");
        t.value = val;
        document.body.appendChild(t);
        t.select();
        try{ document.execCommand("copy"); showToast("Copied"); }catch{}
        document.body.removeChild(t);
      }
    }

    loginBtn.addEventListener("click", login);
    loginPass.addEventListener("keydown", e => { if(e.key === "Enter") login(); });
    loginUser.addEventListener("keydown", e => { if(e.key === "Enter") login(); });

    createBtn.addEventListener("click", createKey);

    keysBody.addEventListener("click", (e) => {
      const copyBtn = e.target.closest("button[data-copy]");
      if(copyBtn){
        copyKey(copyBtn.dataset.copy);
        return;
      }
      const delBtn = e.target.closest("button[data-del]");
      if(delBtn){
        deleteKey(delBtn.dataset.del);
        return;
      }
    });

    // Boot: auto session check
    (async function boot(){
      const { res } = await api("/api/admin/keys");
      if(res.ok){
        showPanel();
        loadKeys(true);
      }else{
        showLogin();
      }
    })();
  })();
  </script>
</body>
</html>
